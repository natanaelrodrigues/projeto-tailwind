<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tail</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen w-screen flex items-center justify-center bg-gray-100">
    <div class="w-80">
        <h2 class="text-lg font-bold text-center mb-4">Login</h2>
        <div class="bg-white shadow-md rounded-md p-6 space-y-4">
            <div>
                <label for="email" class="block text-sm text-gray-800 mb-2">E-mail</label>
                <input id="email" type="text" name="email" id="" class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
            </div>
            <div>
                <label for="password" class="block text-sm text-gray-800 mb-2">Senha</label>
                <input id="password" type="password" name="password" id="password" class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-500 focus:ring-opacity-20 rounded px-3 py-2 text-sm text-gray-800 placeholder-gray-300 focus:outline-none transition duration-200 ease-in-out">
            </div>
            <div class="text-right">
                <a href="" class="text-sm text-gray-500 hover:underline">
                    Esqueci minha senha
                </a>
            </div>
            <div>
                <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-8 py-2 rounded">
                    Login
                </button>
            </div>
        </div>
    </div>
</body>

</html>
